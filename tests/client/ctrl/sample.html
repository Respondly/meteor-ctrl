<template name='foo'>
  <div class='foo ctrl'>
    <code>{{title}}</code>
  </div>
</template>



<template name='deep'>
  <div class='deep ctrl'>
    {{ instance }}
    {{> ctrl tmpl='foo'}}
    {{> ctrl tmpl='deepChild' id='myChild'}}
    {{> ctrl tmpl='foo' id='myFoo'}}
  </div>
</template>

<template name='deepChild'>
  <div class='deep-child ctrl'>
    {{ instance }}
    {{> ctrl tmpl='foo'}}
  </div>
</template>



<template name='autoRun'>
  <div class='auto-run  ctrl'>
    <code>{{title}}</code>
  </div>
</template>
