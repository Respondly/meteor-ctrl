<template name='ctrl'>
  {{#with context}}
    {{> ../tmpl data }}
  {{/with}}
</template>





<template name='render'>
  {{#with ctrlRef}}
    {{> ctrl type=type data=data options=options }}
  {{/with}}
</template>






<template name='renderEach'>
  {{#with items}}
    <code>renderEach</code>
  {{/with}}
</template>
